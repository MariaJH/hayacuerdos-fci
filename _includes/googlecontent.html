<div class="allPositions"></div>

<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = "{{ site.gsheet }}";

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    var allPositions = $(".allPositions");
    $.each(data, function(index, row){
    	var p1 = "<div class='col-md-6'><div class='postura1 postura'>"+row.postura1+"</div></div>"
    	var p2 = "<div class='col-md-6'><div class='postura2 postura'>"+row.postura2+"</div></div>"
    	var positionContainer = "<div class='"+row.class+" row position'>"+p1+p2+"</div>";
    	allPositions.append(positionContainer)

    })
  }
</script>
